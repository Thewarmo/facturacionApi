# Configuración de debug para el problema de multipart
spring.application.name=sistema-facturacion
server.port=${PORT:8080}

# Database config (mantener igual)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (mantener igual)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=facturacion

# JWT (mantener igual)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400

# AWS S3 (mantener igual)
spring.cloud.aws.region.static=${AWS_REGION}
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
spring.cloud.aws.s3.bucket=${AWS_S3_BUCKET}
spring.cloud.aws.stack.auto=false

# CONFIGURACIÓN DE DEBUG PARA MULTIPART
# Volver a un tamaño razonable
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.resolve-lazily=false

# LOGGING MUY DETALLADO PARA DEBUG
logging.level.org.apache.coyote.http11.Http11Processor=ERROR
logging.level.org.apache.tomcat.util.net=ERROR
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.com.facturacion.sistemafacturacion=DEBUG

# Tomcat settings más conservadores
server.tomcat.connection-timeout=30000
server.tomcat.keep-alive-timeout=30000
server.tomcat.max-swallow-size=2MB
server.tomcat.max-http-form-post-size=2MB
server.tomcat.max-http-header-size=8KB

# Spring MVC timeout
spring.mvc.async.request-timeout=30000

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
